<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokypka iz doma</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--start div wraooer-->
    <div class="wrapper" id="wrapper">
<!--Start div header-->
       <div class="header" id="header">
           Домашние черепашки
       </div>
<!--End div header and start div main-->
       <div class="main" id="main">
            <div class="container" id="container">
<!--start div work-->
                <div class="work" id="work">
<!--Start left and right-->
                    <div class="right" id="right"></div>
                    <div class="left" id="left"></div>
<!--End left and right and start content-->
                    <div class="content" id="content">
                        <div class="catalog" id="catalog">
                            <div class="row" id="row">
                                <div class="itemcont" id="itemcont1">
                                    <div class="item" id="item1">
                                        <img src="images/Egipetskaya.jpg" width="100%" height="100%" alt="">
                                        <p>Египедская черепаха</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont2">
                                    <div class="item" id="item2">
                                        <img src="images/evropejskaya.jpg" width="100%" height="100%" alt="">
                                        <p>Европейская черепаха</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont3">
                                    <div class="item" id="item3">
                                        <img src="images/iglovaya.jpg" width="100%" height="100%" alt="">
                                        <p>Иловая черепаха</p>  
                                    </div>  
                                </div>
                                <div class="itemcont" id="itemcont4">
                                    <div class="item" id="item4">
                                        <img src="images/kaspijskaya.jpg" width="100%" height="100%" alt="">
                                        <p>Каспийская черепаха</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont5">
                                    <div class="item" id="item5">
                                        <img src="images/krasnouhaya.jpg" width="100%" height="100%" alt="">
                                       <p>красноухая черепаха</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont6">
                                    <div class="item" id="item6">
                                        <img src="images/muskusnaya.jpg" width="100%" height="100%" alt="">
                                        <p>Мускусная черепаха</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont7">
                                    <div class="item" id="item7">
                                        <img src="images/ploskaya.jpg" width="100%" height="100%" alt="">
                                        <p>Плоская черепаха</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont8">
                                    <div class="item" id="item8">
                                        <img src="images/pyatniskaya.jpg" width="100%" height="100%" alt="">
                                        <p>Пятнистая черепаха</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont9">
                                    <div class="item" id="item9">
                                        <img src="images/sredneaziatskaya.jpg" width="100%" height="100%" alt="">
                                        <p>Среднеазиатская черепаха</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont10">
                                    <div class="item" id="item10">
                                        <img src="images/trehkilevaya.jpg" width="100%" height="100%" alt="">
                                        <p>Трехкилевая черепаха</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont11">
                                    <div class="item" id="item11">
                                        <img src="images/Trioniks.jpg" width="100%" height="100%" alt="">
                                         <p>Черепаха породы трионикс</p> 
                                    </div>
                                </div>
                                <div class="itemcont" id="itemcont12">
                                    <div class="item" id="item12">
                                        <img src="images/Zvezdchataya.jpg" width="100%" height="100%" alt="">
                                         <p>Звездчатая черепаха</p> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
<!--End container-->
                    <div class="clear" id="clear"></div>
                </div>
<!--End div work-->
            </div>
       </div> 
<!--end div main-->
       <div class="subfooter" id="subfooter"></div>
    </div>
<!--End div wrapper and start div footer-->
    <div class="footer" id="footer">
        О нас
    </div>
<!--End div footer-->
</body>
</html>
